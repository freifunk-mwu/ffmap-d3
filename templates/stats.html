<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Freifunk #cityname# - Statistiken</title>
    <link rel="stylesheet" type="text/css" href="css/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/list.css" />

    <style type="text/css">
      #map {
        width: 100%;
        box-sizing:border-box;
      }
      .olPopup p { margin:0px; }
      .nodePopup { font-size: 0.8em; }
      .nodePopup .label { font-weight: bold; }
    </style>

    <script data-main="js/stats" type="text/javascript" src="js/lib/require.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  </head>

  <body onload="resize(); init()">
    <header>
      <h1><a href="#url#" id="sitelink">#sitename#</a></h1>
      <ul>
        <li><a href="graph.html">Graph</a></li>
        <li><a href="geomap.html">Karte</a></li>
        <li><a href="list.html">Liste</a></li>
        <li><a href="stats.html">Stats</a></li>
        <li><a href="traffic.html">Traffic</a></li>
        <li>
          <form name="form">
          <select name="link" SIZE="1" onChange="window.location.href = document.form.link.options[document.form.link.selectedIndex].value;">
            <option value="http://map.freifunk-mwu.de/stats.html"> Freifunk MWU (all) </option>
            <option value="http://map.freifunk-mainz.de/stats.html"> Freifunk Mainz </option>
            <option value="http://map.wiesbaden.freifunk.net"> Freifunk Wiesbaden </option>
            <option selected value="#"> Community w&auml;hlen </option>
        </select>
        </form>
        </li>
      </ul>
    </header>
    <div class="container">
      <h1>Node/ Client Graphs</h1>
        <table id="list"></table>
          <h2>7 Days</h2>
            <img src="./nodes/globalGraph.png" alt="Weekly Graph">
          <h2>30 Days</h2>
            <img src="./nodes/globalGraph_30d.png" alt="Monthly Graph">
          <h2>365 Days</h2>
            <img src="./nodes/globalGraph_365d.png" alt="Yearly Graph">
      <h1>Hardware Models/ Firmware</h1>
        <div id="chart_div" style="width: 900px; height: 500px;"></div>
        <div id="chart_div2" style="width: 900px; height: 500px;"></div>
        <div id="chart_div3" style="width: 900px; height: 500px;"></div>
      <h1>Gateways</h1>
        <div id="chart_div4" style="width: 900px; height: 500px;"></div>
    </div>
  </body>
</html>
