<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Freifunk #cityname# - Traffic</title>
    <link rel="stylesheet" type="text/css" href="css/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/list.css" />

    <style type="text/css">
      #map {
        width: 100%;
        box-sizing:border-box;
      }
      .olPopup p { margin:0px; }
      .nodePopup { font-size: 0.8em; }
      .nodePopup .label { font-weight: bold; }
      .ifblock {
          display: inline-block;
          vertical-align: top;
          text-align: center;
          margin: .1em;
          padding: .5em;
          min-width: 10em;
          border: #f9f9f9 1px solid;
          border-radius: .5em;
      }
      .ifimg {
           display: block;
      }
    </style>
  </head>

  <body onload="resize(); init()">
    <header>
      <h1><a href="#url#" id="sitelink">#sitename#</a></h1>
      <ul>
        <li><a href="graph.html">Graph</a></li>
        <li><a href="geomap.html">Karte</a></li>
        <li><a href="list.html">Liste</a></li>
        <li><a href="stats.html">Stats</a></li>
        <li><a href="traffic.html">Traffic</a></li>
        <li>
          <form name="form">
          <select name="link" SIZE="1" onChange="window.location.href = document.form.link.options[document.form.link.selectedIndex].value;">
            <option value="http://map.freifunk-mwu.de/traffic.html"> Freifunk MWU (all) </option>
            <option value="http://map.freifunk-mainz.de/traffic.html"> Freifunk Mainz </option>
            <option value="http://map.wiesbaden.freifunk.net/traffic.html"> Freifunk Wiesbaden </option>
            <option selected value="#"> Community w&auml;hlen </option>
        </select>
        </form>
        </li>
      </ul>
    </header>
